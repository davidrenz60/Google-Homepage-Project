<!DOCTYPE Html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google Homepage</title>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="nav">
			<ul>
				<li id="gmail">
					<a href="www.google.com">Gmail</a>
				</li>
				<li id="images">
					<a href="www.google.com">Images</a>
				</li>
				<li id="app-logo">
					<a href="www.google.com" class="box-icon"><img src="applauncher.png"></a>
				</li>
				<li id="sign-in">
				 	<a href="www.google.com" class="sign-in">Sign in</a>
				</li>
			</ul>
		</div>
		<div id="main-logo">
			<img src="googlelogo.png">
		</div>
		
		<div id="input-area">
			<div id="outline">
				<input type="text">
				<img src="microphone.png" id="microphone">
			</div> 
		</div>
		<div id="buttons">
			<button type="button">Google Search</button>
			<button type="button">I'm Feeling Lucky</button>
		</div>
		<div id="footer">
			<div id="footer-l">
				<a href="www.google.com" class="footer-text left">Advertising</a>
				<a href="www.google.com" class="footer-text left">Business</a>
				<a href="www.google.com" class="footer-text left">About</a>
			</div>
			<div id="footer-r">
				<a href="www.google.com" class="footer-text right">Privacy</a>
				<a href="www.google.com" class="footer-text right">Terms</a>
				<a href="www.google.com" class="footer-text right">Settings</a>
			</div>
	
		</div>
	</div>
</body>
</html>
